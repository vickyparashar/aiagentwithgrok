<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #progress-bar {
      width: 0%;
      height: 6px;
      background-color: #4caf50;
      margin-top: 10px;
      display: none;
      border-radius: 3px;
    }
    #task-container {
      display: none;
      margin-top: 20px;
    }
    #output {
      white-space: pre-wrap;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }
    #execute-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #2196F3;
    }
    #task-output {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Agent</h1>
    <form id="correction-form">
      <label for="inputText">What do you want to do?</label><br>
      <textarea id="inputText" rows="5" placeholder="Describe the task..."></textarea><br>
      <button type="submit" id="submit-btn">Analyze</button>
      <div id="progress-bar"></div>
    </form>
    <div id="task-container">
      <h2 id="task-output">Analyzed Task</h2>
      <p id="task-description">Below things will happen on your system</p>
      <button id="execute-btn" style="display: none;">Confirm</button>
    </div>
    <pre id="output"></pre>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('correction-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const inputText = document.getElementById('inputText').value;
        const submitButton = document.getElementById('submit-btn');
        const progressBar = document.getElementById('progress-bar');
        const output = document.getElementById('output');
        const taskOutput = document.getElementById('task-output');
        const executeButton = document.getElementById('execute-btn');
        const taskContainer = document.getElementById('task-container');

        if (!inputText.trim()) {
          output.textContent = "Please enter some task description.";
          return;
        }

        // Disable the button and show the progress bar
        submitButton.disabled = true;
        progressBar.style.display = 'block';
        progressBar.style.width = '0%';
        output.textContent = '';
        taskOutput.textContent = 'Generating your task...';
        taskContainer.style.display = 'none';
        
        try {
          // Simulate progress bar animation
          const progressInterval = setInterval(() => {
            const currentWidth = parseInt(progressBar.style.width);
            if (currentWidth < 80) {
              progressBar.style.width = currentWidth + 10 + '%';
            }
          }, 300);

          // Send input text to the server
          const response = await fetch('/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: inputText })
          });

          // Stop progress bar animation
          clearInterval(progressInterval);
          progressBar.style.width = '100%';

          const data = await response.json();

          if (response.ok) {
            taskContainer.style.display = 'block';
            taskOutput.textContent = `Task generated successfully!`;
            output.textContent = `Task Description:\n${data.powershellCode}`;
            executeButton.style.display = 'block';  // Show execute button
            executeButton.onclick = () => executeTask(data.powershellCode);  // Attach execution handler
          } else {
            output.textContent = `Error: ${data.error}`;
          }
        } catch (error) {
          output.textContent = 'Error: Something went wrong.';
          console.error(error);
        } finally {
          // Enable the button and hide the progress bar
          submitButton.disabled = false;
          progressBar.style.display = 'none';
        }
      });
    });

    // Function to execute the task
    async function executeTask(script) {
      try {
        const response = await fetch('/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Task executed successfully!');
        } else {
          alert('Failed to execute task: ' + data.error);
        }
      } catch (error) {
        alert('Error executing task: ' + error.message);
      }
    }
  </script>
</body>
</html>
