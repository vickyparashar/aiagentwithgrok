<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Analyzer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #progress-bar {
      width: 0%;
      height: 6px;
      background-color: #4caf50;
      margin-top: 10px;
      display: none;
      border-radius: 3px;
    }
    #task-container {
      display: none;
      margin-top: 20px;
    }
    #task-output {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    #task-description {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
    }
    pre {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
      margin-top: 20px;
    }
    #execute-btn {
      display: inline-block;
      background-color: #2196F3;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    #execute-btn:hover {
      background-color: #1e88e5;
    }
    #task-details ul {
      list-style-type: disc;
      padding-left: 20px;
      color: green;
    }
    .show-all-btn {
      background-color: #2196F3;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
    .show-all-btn:hover {
      background-color: #1e88e5;
    }
    .expanded-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Task Analyzer</h1>
    <form id="correction-form">
      <label for="inputText">Describe your task here:</label><br>
      <textarea id="inputText" rows="5" placeholder="What do you want to automate?"></textarea><br>
      <button type="submit" id="submit-btn">Analyze Task</button>
      <div id="progress-bar"></div>
    </form>
    <div id="task-container">
      <h2 id="task-output">Analyzed Task</h2>
      <p id="task-description">Below is the breakdown of the task you requested:</p>
      <div id="task-details"></div>
      <button id="execute-btn" style="display: none;">Confirm and Execute</button>
      <button class="show-all-btn" id="show-all-btn" style="display: none;">Show All Content</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('correction-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const inputText = document.getElementById('inputText').value;
        const submitButton = document.getElementById('submit-btn');
        const progressBar = document.getElementById('progress-bar');
        const taskContainer = document.getElementById('task-container');
        const taskOutput = document.getElementById('task-output');
        const taskDetails = document.getElementById('task-details');
        const executeButton = document.getElementById('execute-btn');
        const showAllBtn = document.getElementById('show-all-btn');

        if (!inputText.trim()) {
          alert("Please enter a task description.");
          return;
        }

        // Disable button and show progress bar
        submitButton.disabled = true;
        progressBar.style.display = 'block';
        progressBar.style.width = '0%';
        taskContainer.style.display = 'none';

        try {
          // Simulate progress bar animation
          const progressInterval = setInterval(() => {
            const currentWidth = parseInt(progressBar.style.width);
            if (currentWidth < 80) {
              progressBar.style.width = currentWidth + 10 + '%';
            }
          }, 300);

          // Send input text to the server
          const response = await fetch('/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: inputText })
          });

          clearInterval(progressInterval);
          progressBar.style.width = '100%';

          const data = await response.json();

          if (response.ok) {
            taskContainer.style.display = 'block';
            taskOutput.textContent = "Task Generated Successfully!";
            taskDetails.innerHTML = formatExtractedText(data.powershellCode);
            executeButton.style.display = 'block';  // Show execute button
            showAllBtn.style.display = 'block';  // Show the "Show All" button
            executeButton.onclick = () => executeTask(data.powershellCode);  // Attach execution handler
          } else {
            alert('Error: ' + data.error);
          }
        } catch (error) {
          alert('Error: Something went wrong.');
          console.error(error);
        } finally {
          // Enable button and hide progress bar
          submitButton.disabled = false;
          progressBar.style.display = 'none';
        }
      });

      // Toggle full content visibility
      document.getElementById('show-all-btn').addEventListener('click', function() {
        const expandedContent = document.querySelectorAll('.expanded-content');
        expandedContent.forEach(content => {
          content.style.display = content.style.display === 'none' ? 'block' : 'none';
        });
        this.textContent = this.textContent === 'Show All Content' ? 'Hide Content' : 'Show All Content';
      });
    });

    // Function to format the extracted text and display it
    function formatExtractedText(code) {
      const blockPattern = /<#(.*?)#>/gs;
      const matches = [...code.matchAll(blockPattern)];
      let formattedText = '';
      
      matches.forEach((match) => {
        // Format text inside <# ... #> block as a list
        formattedText += `<ul><li>${match[1].trim().replace(/\n/g, '</li><li>')}</li></ul>`;
      });

      return formattedText;
    }

    // Function to execute the task
    async function executeTask(script) {
      try {
        const response = await fetch('/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Task executed successfully!');
        } else {
          alert('Failed to execute task: ' + data.error);
        }
      } catch (error) {
        alert('Error executing task: ' + error.message);
      }
    }
  </script>
</body>
</html>
